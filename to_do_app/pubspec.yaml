name: to_do_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  gap: ^3.0.1
  flutter_riverpod: ^2.5.1
  intl: ^0.19.0
  go_router: ^14.2.0
  flutter_svg: ^2.0.10+1
  flutter_screenutil: ^5.9.3
  flutter_bloc: ^8.1.6
